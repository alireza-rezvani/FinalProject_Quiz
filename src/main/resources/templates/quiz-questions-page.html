<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>سوالات این آزمون</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" type="text/css" >
</head>
<body  class="text-center row p-5 justify-content-center align-content-center bg-info" style="font-family: 'B Mitra'">

<div>
    <h1>سوالات این آزمون</h1>



    <div class="border border-light p-1 rounded" th:if="${T(ir.maktab.arf.quiz.utilities.ServiceTools).getQuizService().findById(__${quizId}__).creatorTeacherId == currentTeacherAccount.id}">
        <h4 class="text-white">افزودن سوال</h4>
        <div class="row  w-auto justify-content-center  rounded" style="direction: rtl">
            <form class="m-1" th:action="@{/quiz/__${quizId}__/addQuestion/fromBank}">
                <input class="btn btn-outline-dark m-2" type="submit" value="انتخاب از بانک سوال">
            </form>

            <form class="m-1" action="#" th:each="questionTypeItem:${questionTypes}" th:action="@{/quiz/__${quizId}__/addQuestion/__${questionTypeItem.name()}__}" >
                <input class="btn btn-dark m-2" type="submit" th:value="${questionTypeItem.getPersian()}" />
            </form>

        </div>
    </div>



    <form  th:action="@{/quiz/__${quizId}__/saveQuizDefaultScores}">

    <div class="mt-3 rounded" th:hidden="${questions.size()==0}">
        <table class="table table-dark" th:hidden="${questions.size()==0}">
            <thead>
            <th colspan="4">عملیات</th>
            <th>بارم</th>
            <th>عنوان سوال</th>
            <th>نوع سوال</th>
            <th>شماره سوال</th>
            </thead>
            <tbody>
            <tr th:each="questionItem:${questions}">


                <td>
                    <a hidden th:href="@{/quiz/__${quizId}__/question/__${questionItem.id}__/delete}" th:id="${questionItem.id}" class="btn btn-danger">تایید حذف</a>
                </td>


                <td>
                    <a th:if="${currentTeacherAccount.getId() == questionItem.creatorTeacherId}" class="btn btn-light text-dark"  th:onclick="|delConfirm(${questionItem.id})|">حذف</a>
                    <button th:if="${currentTeacherAccount.getId() != questionItem.creatorTeacherId}" disabled class="btn btn-light text-dark">حذف</button>
                </td>

                <td>
                    <a th:if="${currentTeacherAccount.getId() == questionItem.creatorTeacherId}" th:href="@{/quiz/__${quizId}__/question/__${questionItem.id}__/edit}" class="btn btn-light">ویرایش</a>
                    <button th:if="${currentTeacherAccount.getId() != questionItem.creatorTeacherId}" disabled class="btn btn-light text-dark">ویرایش</button>
                </td>

                <td>
                    <a th:href="@{/quiz/__${quizId}__/question/__${questionItem.id}__/view}" class="btn btn-light">مشاهده</a>
                </td>


                <td>
                    <input th:disabled="${currentTeacherAccount.getId() != questionItem.creatorTeacherId}" class="text-center rounded m-1" style="width: 50px" type="text" th:field="*{scoresDto.scores[__${questionItemStat.index}__].value}" placeholder="بارم"/>
                </td>
                <td th:text="${questionItem.title}"></td>
                <td th:text="${T(ir.maktab.arf.quiz.utilities.QuestionTools).getQuestionType(questionItem).getPersian()}"></td>
                <td th:text="${questionItemStat.index + 1}"></td>

            </tr>
            </tbody>
        </table>

    </div>

        <div style="direction: rtl" th:if="${questions.size()!=0}" class="row justify-content-end">

            <label class="mt-3 font-weight-bolder ml-2 mr-2"> سقف کل نمره:  </label>
            <label th:text="${maxScore}" class="mt-3 font-weight-bolder"></label>

            <input class="btn btn-dark mr-3 ml-3" type="submit" value="ذخیره بارم ها" th:if="${questions.size()!=0}" th:disabled="${T(ir.maktab.arf.quiz.utilities.ServiceTools).getQuizService().findById(__${quizId}__).creatorTeacherId != currentTeacherAccount.id}">


        </div>
    </form>

    <div class="row text-center justify-content-center m-5">
        <form class="m-2" th:action="@{/course/__${courseId}__/quizzes}"><input class="btn btn-dark" type="submit" value="بازگشت به لیست آزمون های دوره"></form>
        <form class="m-2" th:action="@{/menu}"><input class="btn btn-dark" type="submit" value="بازگشت به منوی اصلی"></form>
        <form class="m-2" th:action="@{/signOut}"><input class="btn btn-dark" type="submit" value="خروج از حساب کاربری"></form>
    </div>

</div>

<script>
    function delConfirm(id) {
        if (document.getElementById(id).hidden === false)
            document.getElementById(id).hidden = true;
        else
            document.getElementById(id).hidden = false;
    }
</script>

</body>
</html>

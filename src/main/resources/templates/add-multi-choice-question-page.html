<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>سوال تستی</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Alireza">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" type="text/css" >
</head>
<body  class="text-center row p-5 justify-content-center align-content-center bg-info" style="font-family: 'B Mitra'">

<div>
    <h1 >سوال تستی</h1>

    <form class="m-3" action="#" th:action="@{/quiz/__${quizId}__/addQuestion/MultiChoiceQuestion}" method="post">
        <p hidden="hidden"><input type="text" th:field="*{question.id}"/></p>
        <input type="hidden" th:field="*{question.creatorTeacherId}">
        <input type="hidden" th:field="*{question.relatedCourseId}">
        <div class="border border-light p-1 m-1 mb-3 row  w-auto justify-content-center  rounded" style="direction: rtl">
            <input class="text-center rounded m-2" type="text" th:field="*{question.title}" placeholder="عنوان سوال"/>
            <input class="text-center rounded m-2" type="text" th:field="*{question.definition}" placeholder="صورت سوال"/>
            <input class="btn btn-dark m-2" type="submit" value="ثبت" />
        </div>
    </form>

    <div class="row text-center justify-content-center font-weight-bolder" style="direction: rtl">
        <label class="ml-2 mr-2">عنوان سوال:</label>
        <label th:text="${question.title}"></label>
    </div>
    <div class="row text-center justify-content-center font-weight-bolder" style="direction: rtl">
        <label class="mr-2 ml-2">صورت سوال:</label>
        <label th:text="${question.definition}"></label>
    </div>

    <form class="m-3" action="#" th:action="@{/quiz/__${quizId}__/question/__${question.id}__/addChoiceItem}">
            <input class="btn btn-dark m-2" type="submit" value="گزینه ها" th:disabled="${question.id == null}"/>
    </form>

    <div class="row text-center justify-content-center m-5">

        <form class="m-2" th:action="@{/quiz/__${quizId}__/questions}">
            <input class="btn btn-dark" type="submit" value="بازگشت به لیست سوالات آزمون">
        </form>

        <form class="m-2" th:action="@{/quiz/__${quizId}__/addQuestion/fromBank}">
            <input class="btn btn-dark" type="submit" value="بازگشت به بانک سوالات دوره">
        </form>

        <form class="m-2" th:action="@{/menu}">
            <input class="btn btn-dark" type="submit" value="بازگشت به منوی اصلی">
        </form>

        <form class="m-2" th:action="@{/signOut}">
            <input class="btn btn-dark" type="submit" value="خروج از حساب کاربری">
        </form>

    </div>
</div>
</body>
</html>
